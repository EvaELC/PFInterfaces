<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MI PA NOEL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.png" alt="Logo" class="logo-img">
            </a>
        </div>
        <ul class="navbar-links">
            <li><a href="index.html#seccion-mapa"><img src="images/mapa-icono.png" alt="Mapa" class="icon"> Mapa</a></li>
            <li><a href="index.html#seccion-historia"><img src="images/historia-icono.png" alt="Historia" class="icon"> Historia</a></li>
            <li><a href="#carta"><img src="images/carta-icono.png" alt="Carta" class="icon"> Carta</a></li>
            <li><a href="#minijuegos"><img src="images/minijuegos-icono.png" alt="Minijuegos" class="icon"> Minijuegos</a></li>
        </ul>
        <div class="auth-buttons">
            <div class="profile-icon">
                <a href="profile.html" class="profile-link">
                    <div class="profile-img-container">
                        <img src="images/perfil-icono.png" alt="Icono de perfil" class="profile-img">
                    </div>
                    <span class="profile-text">Perfil</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container-prof">
        <h1>Perfil</h1>
        <div class="profile-box">
            <div class="button-container-prof">
                <button id="update-profile-button">Cambiar Datos</button>
                <button>Postales</button>
                <button>Calendario</button>
                <button id="logout-button">Cerrar Sesión</button>
            </div>
        </div>
    </div>
    
    
    <!-- Modal para confirmación y mensajes -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="modal-message"></p>
        
            <button id="modal-confirm">Aceptar</button>
            <button id="modal-cancel">Cancelar</button>
            
        </div>
    </div> 

    <!-- Popup de Actualizacion -->
    <div id="profile-popup" class="profile-popup">
        <div class="profile-popup-content">
            <span id="close-profile-popup" class="close">&times;</span>
            <h2>Mi Perfil</h2>
            <form id="profile-form">
                <label for="profile-username">Nombre de Usuario*:</label>
                <input type="text" id="profile-username">

                <label for="profile-email">Correo Electrónico*:</label>
                <input type="email" id="profile-email">
    
                <label for="profile-password">Contraseña*:</label>
                <input type="password" id="profile-password">
                <small>12 longitud, incluye 2 números, 1 carácter especial, 1 mayúscula y 1 minúscula</small>
    
                <label for="profile-confirm-password">Confirmar Contraseña*:</label>
                <input type="password" id="profile-confirm-password">
    
                <label for="profile-country">País:</label>
                <input type="text" id="profile-country">

                <div class="button-container">
                    <button type="button" id="save-profile">Guardar</button>
                    <button type="button" id="cancel-profile">Cancelar</button>
                </div>
            </form>
        </div>
    </div>



    <script defer src="script-profile.js"></script>
</body>
</html>
