<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irish Grover Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="logo">
            <img src="images/logo.png" alt="Logo" class="logo-img">
        </div>
        <ul class="navbar-links">
            <li><a href="#mapa-icono"><img src="images/mapa-icono.png" alt="Mapa" class="icon"> Mapa</a></li>
            <li><a href="#historia-icono"><img src="images/historia-icono.png" alt="Historia" class="icon"> Historia</a></li>
            <li><a href="#carta-icono"><img src="images/carta-icono.png" alt="Carta" class="icon"> Carta</a></li>
            <li><a href="#minijuegos-icono"><img src="images/minijuegos-icono.png" alt="Minijuegos" class="icon"> Minijuegos</a></li>
        </ul>
        <div class="auth-buttons">
            <a href="#sign-in" class="auth-btn">Iniciar sesión</a>
            <a href="#reg" class="auth-btn">Registrarse</a>
        </div>
    </nav>

    <!-- Home-->
    <div class="home">
        <h1>VIAJE DE PAPÁ NOEL</h1>
        <p id="countdown">¿Cuánto falta?</p>
        <button id="start-button">¡Comenzar!</button>
    </div>

    <script defer src="script.js"></script>
</body>
</html>
